<div data-aos="zoom-in"  data-aos-duration="4500" class="container">
  <div class="d-flex justify-content-center">


    <form [formGroup]="loginGroupForm" (ngSubmit)="onFormSubmit(loginGroupForm)">
      <div formGroupName="userData">
        <div class="row">
        <div class="form-group col-md-7 ml-3">
          <label for="email">Email:</label>
          <input class="form-control" type="text" formControlName="email">
          <label *ngIf="userFound==false" class="lbl ">You need to log in or register to acces user area!</label>
        </div>
        <div *ngIf="submitted"> <label
            *ngIf="loginGroupForm.get('userData').get('email').hasError('required') || loginGroupForm.get('userData').get('email').hasError('minlength') || loginGroupForm.get('userData').get('email').hasError('pattern')  "
            class="lbl ">Error.Email is required and should contain at least 6 characters and look like
            example@example.com.</label></div>
        <div class="form-group col-md-7 ml-3 ">
          <label for="password">Password:</label>
          <input class="sendRight form-control" type="password" formControlName="password">
        </div>
        <div *ngIf="submitted"> <label
          *ngIf="loginGroupForm.get('userData').get('password').hasError('required') || loginGroupForm.get('userData').get('password').hasError('minlength')  "
          class="lbl ">Error.Password is required and should contain at least 6 characters.</label></div>
      </div>

        <div class="form-group control-group col-md-4">
          <button class="btn btn-primary form-control">Login </button>
          <button routerLink="/signup" class="btn btn-warning form-control"> Register</button>
        </div>
      </div>
      <div *ngIf="load==true"><img width="40" height="40" src="../assets/images/load.gif"></div>
      <div *ngIf="!userFound">Email and password are not valid.Please check.</div>
    </form>

  </div>
</div>
<app-footer></app-footer>
